<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NTIDD</title>

        <link rel="icon" href="img/lapis.png">

        <!--CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <script src="https://kit.fontawesome.com/0e1de74bfa.js" crossorigin="anonymous"></script>
        
        <!-- JQuery -->
        <script src="jquery-3.6.0.min.js"></script>

        <!-- JS -->
        <script src="script.js"></script>
    </head>
    <body id="paginaPesquisa"> 
            <!-- Modal buton Delete-->
            <div class="modal fade" id="eventoModalPesquisa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-secondary btn-notepad" id="exampleModalLabel">Atenção!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Deseja excluir o arquivo?
                        </div>
                        <div class="modal-footer">
                            <button id="apagaTexto" type="button" class="btn btn-notepad btn-secondary" data-bs-dismiss="modal">Sim</button>
                            <button id="mantenhaTexto" type="button" class="btn btn-notepad btn-danger" data-bs-dismiss="modal">Não</button>
                        </div>
                    </div>
                </div>
            </div>      
            <section class="section-pasta">
                <nav class="navbar navbar-dark">
                    <div class="container-fluid">
                        <!--Botão retorno HOME-->
                        <button id="btnRetornoHome" style="border: transparent;" class="navbar-toggler" type="button">
                            <i class="fa-solid fa-left-long"></i>
                        </button>
                        <!--Botão Pesquisa-->
                        <button id="btnRegistro" style="border: transparent;" class="navbar-toggler" type="button">
                            <i class="fa-solid fa-plus fa-lg"></i>
                        </button> 
                        
                    </div>
                </nav> 
               
                
            </section>
            
            <section class="section-pasta2 position-fixed text-light">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-between">
                                <h5 class="m-3">Pesquisa</h5>
                                <h5 id="dataAtual" class="m-3 titulo-pastas">
                                    <span id="dia">Dia</span>
                                    <span id="mes">Mês</span>
                                    <span id="ano">Ano</span>
                                </h5>
                            </div>
                            
                            <div class="container pb-5">
                                <div class="row">
                                    <div class="col">                          
                                        <table class="table text-light">
                                            <thead>
                                              <tr>
                                                <th scope="col">Descrição</th>                                    
                                              </tr>
                                            </thead>
                                            <tbody id="listaTextos">
                                              
                                            </tbody>
                                          </table>
                                    </div>
                                </div>                               
                            </div>
                        </div>
                    </div>
                </div>                
            </section>
        <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
         
       
    </body>
</html>
